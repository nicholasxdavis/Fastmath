    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="./icons/icon.png" type="image/png"> <!-- Added favicon link -->

    <div class="title">Nova's Fast Math</div>
    <div class="high-score">High Score: <span id="highScoreCount">0</span></div>
    <div class="difficulty">
<button onclick="loadQuestions('easy')">Easy</button>
<button onclick="loadQuestions('medium')">Medium</button>
<button onclick="loadQuestions('hard')">Hard</button>
    </div>
    <div class="container">
        <div class="streak">Streak: <span id="streakCount">0</span></div>
        <h1>Fast Math</h1>
        <p id="timer" class="timer"></p> <!-- Added class "timer" -->
        <div class="question">
            <span id="question"></span> =
            <input type="number" id="userAnswer" placeholder="Your answer">
            <button onclick="checkAnswer()">Check</button>
            <button onclick="retry()">Retry</button>
        </div>
        <p id="explanation"></p>
        <p id="followUpExplanation"></p>
        <p id="feedback"></p>
    </div>

            document.getElementById('userAnswer').focus();
