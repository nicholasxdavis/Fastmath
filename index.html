<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Math</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./icons/icon.png" type="image/png"> <!-- Added favicon link -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2327449346890184"
     crossorigin="anonymous"></script>
	<style>

        .print {
            text-align: center;
            background-color: #f0f0f0;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .title {
    text-align: center;
    font-size: 2em;
    font-weight: bold;
    margin: 20px auto 0;
    width: auto;
    position: fixed;
    top: 20px;
    transform: translateX(-50%);
    animation: animateTitle 1.5s ease-in-out infinite alternate;
    color: #4CAF50;
    transform-origin: center;
}
        @keyframes animateTitle {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.1);
            }
        }
        .high-score {
    text-align: center;
    font-size: 1.5em;
    font-weight: bold;
    margin-top: 20px;
    color: black; /* Black color for the text */
    position: fixed;
    top: 65px; /* Adjust top position */
    left: 50%;
    transform: translateX(-50%);
}

.high-score #highScoreCount {
    color: #4CAF50; /* Green color for the number */
}
.difficulty {
            text-align: center;
            margin-top: 20px;
            position: fixed;
            top: 265px; /* Adjust top position */
            left: 50%;
            transform: translateX(-50%);
        }
        .difficulty button {
            margin: 0 10px;
        }

    </style>
</head>

<body>
    <div class="title">Nova's Fast Math</div>
    <div class="high-score">High Score: <span id="highScoreCount">0</span></div>
    <div class="difficulty">
<button onclick="loadQuestions('easy')">Easy</button>
<button onclick="loadQuestions('medium')">Medium</button>
<button onclick="loadQuestions('hard')">Hard</button>
    </div>
    <div class="container">
        <div class="streak">Streak: <span id="streakCount">0</span></div>
        <h1>Fast Math</h1>
        <p id="timer" class="timer"></p> <!-- Added class "timer" -->
        <div class="question">
            <span id="question"></span> =
            <input type="number" id="userAnswer" placeholder="Your answer">
            <button onclick="checkAnswer()">Check</button>
            <button onclick="retry()">Retry</button>
        </div>
        <p id="explanation"></p>
        <p id="followUpExplanation"></p>
        <p id="feedback"></p>
    </div>
    <div class="print">
        If you're using an adblocker please consider disabling it! Our website is a free-to-use tool and relies on ads to support its operation.
<br>
Donate here: <a href="https://buymeacoffee.com/galore" target="_blank" style="color: #4CAF50;">Donate</a> 
 
    </div>

    <script src="script.js"></script>
    <script> 
window.onload = function() {
            document.getElementById('userAnswer').focus();
        };
    </script>
</body>
</html>
